<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>Hello, {{ user.username }}! Read new posts of this week!</p>
    {% for post in posts %}
        <p>
            {{ post.dateCreation }} by {{ post.author.author }}
            <a href="{{ link }}{{ post.pk }}">{{ post.title }}</a>
        </p>
    {% endfor %}
</body>
</html>
