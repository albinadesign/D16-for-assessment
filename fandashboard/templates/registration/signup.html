{% extends 'flatpages/default.html' %}

<!DOCTYPE html>
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
    <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    <p>{{ form.non_field_errors }}</p>
    {{form.as_p}}
    <p><input type="submit" value="Sign up"></p>
    </form>
</body>
</html>
{% endblock %}
